<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text summarizer</title>
  <link rel="stylesheet" href="/static/style.css" type="text/css" />
  <link type="text/css" rel="stylesheet" href="/static/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Text Summarizer</a>
        </div>

    </nav>
</header>
<main id="index">
	<form action = "/summary/" method = "get">

	    <div class="container row">
	        <div class="row">
	            <h5 class="center-align">Paste the text you want to summarize:</h5>
	        </div>
	        <div class="input-field col s6 offset-s3">
	            <textarea id="text" name="text"></textarea>
	        </div>
	        <div class="input-field col s6 offset-s3">
	            <input type="number" name="sentences_count" min="0" value="10" id="sentencesCount">
				<label for="sentencesCount">Sentences count</label>
	        </div>

	        <div class="input-field col s4 offset-s5">
	            <button class="waves-effect waves-light btn">
	                Summarize
	            </button>
	        </div>
	    </div>

	</form>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/materialize.min.js"></script>
<script type="text/javascript" src="/static/index.js"></script>
</body>
</html>
